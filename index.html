<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    
</head>
<body><header>

    <img id="header-logo" src="/stunning-logo.png" alt="logo" />
  
    <nav>
      <a class="header-nav nav-active" href="#">Home</a>
      <a class="header-nav" href="#">About</a>
      <a class="header-nav" href="#">Blog</a>
      <a class="header-nav" href="#">Jobs</a>
    </nav>
  
    <button id="header-btn">
      Your Account
    </button>
  
  </header>
  
  <main>
  
    <section>
  
      <div class="left-items">
        <div>
          <h2 class="web-heading">
            Stunning<br> Workplace<span id="dot">.</span>
          </h2>
          <p class="web-para">With Stunning, remote teams can organize projects,<br> manage shifting priorties, and get work done.</p>
          <div class="btn-header-class">
            <button class="heading-btn">New Account</button>
            <img class="btn-tick-up" src="/arrow-up.png" alt="arrow up" />
            <img src="/arrow-down.png" alt="arrow down" />
          </div>
        </div>
  
        <div class="card">
          <div>
            <img class="card-tick" src="/tick-gray.png" alt="tick-mark" />
            <a class="card-name"> Dmm design</a>
          </div>
          <div>
            <img src="/user-pink.png" alt="user-pink" />
            <a class="card-date"> 20 Dec</a>
            <span class="dmm-icon"></span>
          </div>
        </div>
  
        <div class="card active-card">
          <div>
            <img class="card-tick" src="/tick-blue.png" alt="tick-mark" />
            <a class="card-name"> Blurr animation</a>
          </div>
          <div>
            <img src="/user-orange.png" alt="user-orange" />
            <a class="card-date"> 22 Dec</a>
            <span class="blurr-icon"></span>
          </div>
        </div>
  
        <div class="card">
          <div>
            <img class="card-tick" src="/tick-gray.png" alt="tick-mark" />
            <a class="card-name"> Illustration</a>
          </div>
          <div>
            <img src="/user-blue.png" alt="user-blue" />
            <a class="card-date"> 26 Dec</a>
            <span class="illu-icon"></span>
          </div>
        </div>
  
        <div class="card">
          <div>
            <img class="card-tick" src="/tick-gray.png" alt="tick-mark" />
            <a class="card-name"> Refunds</a>
          </div>
          <div>
            <img src="/user-red.png" alt="user-blue" />
            <a class="card-date"> 28 Dec</a>
            <span class="refund-icon"></span>
          </div>
        </div>
  
      </div>
  
      <img class="right-items" src="/landing-section-image.png" alt="stunning-image" />
  
    </section>
  
  </main></body>
</html>
